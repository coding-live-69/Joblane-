<!-- ✅ HERO SECTION -->
<section class="page-hero">
  <h1>Hire Freelancers, Hassle-Free</h1>
  <p>Fill out the form below and we’ll match you with top freelance talent.</p>
</section>

<!-- ✅ HIRE FORM -->
<section class="hire-form-section">
  <form class="hire-form" action="thankyou.html" method="post">
    <!-- Basic Details -->
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="whatsapp">WhatsApp Number</label>
    <input type="tel" id="whatsapp" name="whatsapp" placeholder="+91 9876543210" required>

    <!-- Project Info -->
    <label for="project-type">Project Type</label>
    <input type="text" id="project-type" name="project-type" placeholder="e.g. Logo Design, Instagram Reels Edit" required>

    <label for="city">Your City</label>
    <input type="text" id="city" name="city" placeholder="e.g. Mumbai, Delhi, Kolkata" required>

    <label for="deadline">Project Deadline</label>
    <input type="date" id="deadline" name="deadline" required>

    <label for="description">Project Description</label>
    <textarea id="description" name="description" rows="5" placeholder="Tell us about your project..." required></textarea>

    <label for="budget">Estimated Budget (₹)</label>
    <input type="number" id="budget" name="budget" placeholder="e.g. ₹2000" required>
<!-- Other form inputs -->

<label class="terms-checkbox">
  <input type="checkbox" required>
  I agree to the <a href="/terms" target="_blank">Terms & Conditions</a>
</label>
    <!-- Submit -->
    <button type="submit" class="btn-primary">Submit Project</button>
  </form>
</section>
