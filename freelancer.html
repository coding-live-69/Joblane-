<!-- ✅ HERO SECTION -->
<section class="page-hero">
  <h1>Join as a Freelancer</h1>
  <p>Fill out the form below and get listed on JobLane’s freelance network.</p>
</section>

<!-- ✅ JOIN FORM -->
<section class="hire-form-section">
  <form class="hire-form" action="thankyou.html" method="post">
    <!-- Personal Info -->
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="whatsapp">WhatsApp Number</label>
    <input type="tel" id="whatsapp" name="whatsapp" placeholder="+91 9876543210" required>

    <!-- Freelance Details -->
    <label for="skills">Skills / Services</label>
    <input type="text" id="skills" name="skills" placeholder="e.g. Logo Design, Video Editing" required>

    <label for="experience">Experience (in years)</label>
    <input type="number" id="experience" name="experience" placeholder="e.g. 2" min="0" required>

    <label for="portfolio">Portfolio Link</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="e.g. https://yourportfolio.com">

    <label for="city">Your City</label>
    <input type="text" id="city" name="city" placeholder="e.g. Delhi, Kolkata" required>

    <!-- ✅ New Rate Field -->
    <label for="rate">Rate (₹ per project / per hour)</label>
    <input type="text" id="rate" name="rate" placeholder="e.g. ₹1000/project or ₹200/hour" required>

    <label for="availability">Availability</label>
    <select id="availability" name="availability" required>
      <option value="">Select</option>
      <option value="Full Time">Full Time</option>
      <option value="Part Time">Part Time</option>
      <option value="Project Based">Project Based</option>
    </select>

    <!-- Terms -->
    <label class="terms-checkbox">
      <input type="checkbox" required>
      I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a>
    </label>

    <!-- Submit -->
    <button type="submit" class="btn-primary">Submit Application</button>
  </form>
</section>
